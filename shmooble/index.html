<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Super Amazing Clicker with Awesome Graphicz!!1!!!!1!!!!</title>
  <link rel="icon" type="image/x-icon" href="sweet boy.png">
  <style>
    h1 {
      padding: 100px 0;
    }
  </style>
</head>

<body>
  <center>
    <h1> Directions: click to deposit your infinitely many shmoobles</h1>
    <h1 id="scoreText"> shmoobles: <span id="shmooblecounter"> 0</span></h1>
    <img id="shmooble"
      src="sweet boy.png">
  </center>
  <button id="tonic">Yubui's miracle tonic (<span id="price">15</span> shmoobles) </button>
  <button id="autoClicker">Shmooble Jr. (<span id="autoClickerPrice">500 shmoobles</span>)</button>
</body>

</html>
<script>
  document.getElementById("shmooble").addEventListener("click", increaseScore)
  document.getElementById("tonic").addEventListener("click", tonic)
  document.getElementById("autoClicker").addEventListener("click", autoClicker)
  var score = 0
  var increase = 1
  var ounceOfTonic = 0
  var costOfTonic = 15
  var costOfAutoClicker = 500
  var childLaborSpeed = 250
  var amountOfShmoobleJr = 0
  var autoClicker = false


  document.getElementById("shmooblecounter").innerText = score

  function increaseScore() {
    score = score + increase
    document.getElementById("shmooblecounter").innerText = score
    // console.log(score)

  }

  function tonic() {
    if (score >= costOfTonic) {
      score = score - costOfTonic
      document.getElementById("shmooblecounter").innerText = score
      ounceOfTonic = ounceOfTonic + 1
      increase = 0
      increase = increase + (ounceOfTonic * 5)
      costOfTonic = costOfTonic * 2
      document.getElementById("price").innerText = costOfTonic
    }
  }
  function autoClicker() {
    if (score >= costOfAutoClicker && autoClicker === false) {
      score = score - costOfAutoClicker
      document.getElementById("shmooblecounter").innerText = score
      amountOfShmoobleJr = amountOfShmoobleJr + 1

      autoClicker = true

      setInterval(increaseScore, childLaborSpeed)

      document.getElementById("autoClickerPrice").innerText = "sold out"
    }

  }

</script>
