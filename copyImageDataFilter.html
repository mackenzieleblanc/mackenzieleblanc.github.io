<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>image filtering</title>
    <style>
        img {
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <img id="duck" src="duck.png">
    <canvas id="canvas" width="300" height="300"></canvas>
</body>

</html>

<script>
    window.addEventListener("load", main);
    var originalImage
    var canvas
    var ctx
    var array2d = []
    function main() {
        canvas = document.getElementById("canvas")
        ctx = canvas.getContext("2d")



        var duck = document.getElementById("duck")
        ctx.drawImage(duck, 0, 0, 300, 300)

        var imageData = ctx.getImageData(0, 0, 300, 300)
        originalImage = imageData
        console.log(imageData)
        for (h = 0; h < 300; h++) {
            array2d.push([])
            for (w = 0; w < 1200; w++) {
                array2d[h][w] = imageData.data[h * 1200 + w] ////h is 'i' and w is 'j'
            }

        }
        // for (i = 0; i < imageData.data.length; i = i + 4) {

        //     imageData.data[i] = originalImage.data[i] + 160
        //     imageData.data[i + 1] = originalImage.data[i + 1] - 20
        //     // imageData.data[i+2] = originalImage.data[i+2] - 100
        //     imageData.data[i - 1] = originalImage.data[i - 1] - 50


        //     // if(i%4 === 1){
        //     // imageData.data[i] = imageData.data[i] + 100
        //     // }
        //     // imageData.data[i] = imageData.data[i] + 100
        // }
        ctx.putImageData(imageData, 0, 0)

        // ctx.putImageData(imageData, 0, 0)


    }


</script>
